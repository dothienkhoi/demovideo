<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Test - FastBite Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🔧 Service Worker Test</h1>
        <p>This page tests if the OneSignal service worker is properly loaded.</p>

        <div id="status" class="status">
            <h3>Status:</h3>
            <div id="sw-status">Checking service worker...</div>
            <div id="onesignal-status">Checking OneSignal...</div>
        </div>

        <div>
            <h3>Actions:</h3>
            <button onclick="testServiceWorker()">Test Service Worker</button>
            <button onclick="testOneSignal()">Test OneSignal</button>
            <button onclick="clearCache()">Clear Cache</button>
        </div>

        <div id="logs" style="margin-top: 20px;">
            <h3>Logs:</h3>
            <div id="log-content"
                style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;">
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        function updateStatus(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isSuccess ? 'success' : 'error';
        }

        // Test Service Worker
        function testServiceWorker() {
            log('Testing service worker...');

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration('/sw.js')
                    .then(registration => {
                        if (registration) {
                            updateStatus('sw-status', '✅ Service Worker is registered and active');
                            log('Service Worker registration found');
                        } else {
                            updateStatus('sw-status', '❌ Service Worker not registered');
                            log('No service worker registration found');
                        }
                    })
                    .catch(error => {
                        updateStatus('sw-status', '❌ Error checking service worker');
                        log('Error: ' + error.message);
                    });
            } else {
                updateStatus('sw-status', '❌ Service Worker not supported');
                log('Service Worker not supported in this browser');
            }
        }

        // Test OneSignal
        function testOneSignal() {
            log('Testing OneSignal...');

            if (typeof OneSignal !== 'undefined') {
                updateStatus('onesignal-status', '✅ OneSignal SDK loaded');
                log('OneSignal SDK is available');

                // Check if OneSignal is initialized
                OneSignal.getUserId().then(userId => {
                    if (userId) {
                        log('OneSignal User ID: ' + userId);
                    } else {
                        log('OneSignal not yet initialized');
                    }
                });
            } else {
                updateStatus('onesignal-status', '❌ OneSignal SDK not loaded');
                log('OneSignal SDK not found');
            }
        }

        // Clear cache
        function clearCache() {
            log('Clearing cache...');

            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cacheName => {
                            log('Deleting cache: ' + cacheName);
                            return caches.delete(cacheName);
                        })
                    );
                }).then(() => {
                    log('All caches cleared');
                    location.reload();
                });
            } else {
                log('Cache API not supported');
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            log('Page loaded, running tests...');
            testServiceWorker();
            testOneSignal();
        });

        // Listen for service worker messages
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                log('Service Worker message: ' + JSON.stringify(event.data));
            });
        }
    </script>
</body>

</html>
